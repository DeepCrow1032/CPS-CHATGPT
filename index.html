<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clicks Per Second (CPS) Tester</h1>
        <div class="tester">
            <button id="clickArea" onclick="registerClick()">Click Me!</button>
            <div class="stats">
                <p>Time: <span id="timeLeft">10</span>s</p>
                <p>Clicks: <span id="clicks">0</span></p>
                <p>CPS: <span id="cps">0</span></p>
            </div>
        </div>
        <button id="startButton" onclick="startTest()">Start Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
